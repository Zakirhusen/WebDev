<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types to implement CSS</title>
    <!--External CSS are written like This  -->
    <link rel="stylesheet" href="Tut9.css">
    <!-- Internal CSS are written like This -->
    <style>
        p{
            color: rgba(254, 255, 243, 0.911) !important;
            background-color: darkgray
        }
    </style>
</head>
<body>
    <h2>This is CSS tutorial</h2>
    <div style="background-color:;border: solid 0.1px;">
        <!-- Inline CSS written below -->
        <p style="color: red;">Three types to implement CSS</p>
        <!-- Inline CSS written below -->
        <ol type="1" style="border: brown 1px solid; color: crimson; background-color: rgb(253, 219, 225);">
            <li>Inline CSS </li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>
    

    
</body>
</html>
