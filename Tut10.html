<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /* Element selector */
        p {
            color: rgb(0, 0, 0);
            border: darkkhaki solid 1px;
        }
        /* Id Selector */
        #redElement {
            color: rgb(93, 197, 72) ;
        }
        /* Class selector */
        .bgBlue {
            background-color: rgb(255 237 237)   ;
            color:rosybrown;
        }
        h2,.Gsl{
            color: hotpink;

        }

    </style>
</head>

<body>
    <h2>CSS Selectors</h2>
    <div>
        <p >Element Selector</p>
        <p id="redElement">Id Selector</p>
        <p class="bgBlue">Class Selector</p>
        <p class="Gsl">Group Selector</p>
    </div>
</body>

</html>
