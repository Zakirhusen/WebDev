<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline an Block elements</title>
    <style>
        img{ border: brown solid 1px;}
    </style>

</head>
<body>
    <!-- paragraph is block element because it takes whole space till end -->
    <p style="border:1px solid saddlebrown;">this is paragraph</p><p style="border:solid 2px saddlebrown;">This is also paragraph</p>
    <!-- span is a inline element ,it takes space as it has -->
    <span style="border:solid 1px rebeccapurple;">this is span</span><span  style="border:solid 1px seagreen;">This is also span</span>
    
    <!-- examples block element -->

    <hr style="border: solid 2px blue;">
    <li style="border: crimson solid 1px;">&lt;li&gt;this is also block element</li>
    <div style="border: solid 1px black;">div is block  element</div>

    <!-- examples of inline element  -->

    <strong style="border: brown solid 1px;">Strong is inline elemnt</strong>
    <em style="border: brown solid 1px;">Em is also inline element</em>
    <img src="/Python/Flappybird/gallery/sprites/1.png" alt="nothing">img is inline element
</body>
</html>
