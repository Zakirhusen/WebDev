<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Quran Player</title>
    <link rel="stylesheet" href="MusicPlayer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://use.fontawesome.com/0b218e8d6e.js"></script></head>
  <body>
    <div class="main">
      <div class="loading">
        <h2>Designed By Zakir</h2>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="audio-container">
        <!-- <div class="reciter-container"> -->
        <!-- <label for="reciter">Choose Reciter</label> -->

        <select name="reciter" id="reciter">
          <option value="selectQari">Select Qari</option>
          <option value="huthayfi">Ali Abdur-Rahman al-Huthaify</option>
          <option value="ibrahim_al_akhdar">ibrahim al-akhdar</option>
          <option value="abdurrahmaan_as-sudays">Abdur-Rahman as-Sudais</option>
          <option value="sa3ood_al-shuraym">Saud ash-Shuraym</option>
          <option value="mishaari_raashid_al_3afaasee">
            Mishari Rashid al-`Afasy
          </option>
          <option value="abdulaziz_bin_saleh_alzahrani">
            abdulaziz bin saleh al-zahrani
          </option>
          <option value="abu_bakr_ash-shaatree">Abu Bakr al-Shatri</option>
          <option value="abdallah_abdal">abdallah abdal</option>
        </select>
        <!-- </div> -->
        <div class="input-container">
          <!-- <i class="fas fa-search fa-2x icon"></i> -->
          <select name="search" id="search" style="font-size: 1.5rem;"></select>
        </div>
        <h2 id="title">1. Surah Al-Fatiha</h2>
        <h3 id="artist">Ali Abdur-Rahman al-Huthaify</h3>
        <div class="img-container">
          <img
            class="img"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoHj5V4WeMnxiH20A6XfLiqpTh7fpDG4qn_g&usqp=CAU"
            alt=""
          />
        </div>
        <audio src="https://server9.mp3quran.net/hthfi/001.mp3"></audio>
        <div class="vol-container">
          <input class="vol-input" type="range" />
          <div class="vol-range">
            <!-- <i class="fas fa-volume-up fa-2x"></i> -->
            <img
              src="https://img.icons8.com/ios-filled/100/ffffff/mute--v1.png"
              class="vol-img remove off"
            />
            <img
              src="https://img.icons8.com/ios-filled/100/ffffff/mute--v2.png"
              class="vol-img remove low"
            />
            <img
              src="https://img.icons8.com/ios-filled/100/ffffff/medium-volume.png"
              class="vol-img medium"
            />
            <img
              src="https://img.icons8.com/ios-filled/100/ffffff/high-volume.png"
              class="vol-img remove high"
            />
            <!-- <i class="fa fa-volume-down fa-3x"></i> -->
          </div>
        </div>

        <!-- progress bar -->
        <div cla=-098765432wq  ss="progress-container" id="progress-container">
          <div class="progress-time">
            <div id="current-time">00:00</div>
            <div id="duration-time">00:00</div>
          </div>
          <div class="progress-main-div">
            <div class="progress-div">
              <div class="progress"></div>
            </div>
          </div>
        </div>

        <!-- controls -->
        <div class="audio-controls">
          <div  class="shuffle onactive">
            <img
              src="https://img.icons8.com/android/96/ffffff/shuffle.png"
              class="shuffle-white onactive"
            />
            <img
              src="https://img.icons8.com/android/96/000000/shuffle.png"
              class="shuffle-black onactive"
            />
          </div>
          <i class="fas fa-backward fa-2x" id="prev"></i>
          <div class="skip skip-backward">

              width="30"
              height="30"
              viewBox="0 0 172 172"
              style="fill: #000000"

            <img
              src="https://img.icons8.com/glyph-neue/100/ffffff/repeat.png"
              class="repeat-white onactive"
            />
            <img
              src="https://img.icons8.com/glyph-neue/100/000000/repeat.png"
              class="repeat-black onactive"
            />

              src="https://img.icons8.com/glyph-neue/100/ffffff/repeat-one.png"
