<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <title>PostMasterClone</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postmaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button data-selector="true" class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <h1 class="">Welcome to postmaster</h1>
    </div>
    <div class="container-sm my-5">
        <!-- Url Box -->
        <div class="row mb-3 ">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" id="url" class="form-control" placeholder="Enter URL here">
            </div>
        </div>

        <!-- Request Type Box -->
        <fieldset class="form-group">
            <div class="row">
                <label for="get" class="col-form-label col-sm-2 pt-0">
                    <legend class="col-form-label col-sm-8 pt-0 ">Request Type</legend>
                </label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="request" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="request" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Content type box -->
        <fieldset class=" my-3 form-group">
            <div class="row">
                <label for="jsonRadio" class="col-form-label col-sm-2 pt-0">
                    <legend class="col-form-label col-sm-8 pt-0 ">Content Type</legend>
                </label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="content" id="jsonRadio" value="json" checked>
                        <label class="form-check-label" for="json">
                            Json
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="content" id="paramRadio" value="custom">
                        <label class="form-check-label" for="post">
                            Custom parameter
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- parameter box -this will hide onclicking json option in content type -->

        <div id="parameterBox">
            <div class="row" style="flex-wrap: nowrap;">
                <label for="parameter1" class="col-sm-2 col-form-label">Parameter1</label>
                <div class="col-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="parameter1"
                        aria-label="First name">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="parameter1"
                        aria-label="Last name">
                </div>
                <div class="col-1" style="width: 8%;">
                    <button id="addBtn" class="btn addBtn btn-primary">+</button>
                </div>
                <div class="col-1">
                    <button id="clearAll" style="--bs-gutters:0rem;" class="btn addBtn btn-primary">Clear</button>
                </div>
            </div>
            <div id="params"></div>
        </div>

        <!-- json request Box- this will hide on clicking parameter option in content type  -->

        <div id="requestJsonBox">
            <div class="mb-3  my-3 row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Json Request</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>

        <!-- submit -->
        <div class="mb-3  my-4 row">
            <label for="submit" class="col-sm-2  col-form-label"></label>
            <div class="col-sm-10 ">
                <button id="submit" class="btn my-5 btn-primary">Submit</button>
            </div>
        </div>


        <!-- Response text to show after pressing submit -->
        <div id="responseTextBox" class="mb-3 my-4 row">
            <label for="responseText" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10" id="responseText">
                <!-- <textarea id="responseTexArea" class="form-control" aria-label="With textarea"></textarea> -->
                <pre id="responsePre" class="language-javascript">
                    <code id="responsePrism" class="language-javascript">
                    </code>
                </pre>
            </div>
        </div>
    </div>

    <script src="Tut46PostmanClone.js"></script>
    <script src="prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
