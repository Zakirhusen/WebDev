<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="slider-box">
        <div id="slider">
            <img src="https://images.pexels.com/photos/2475746/pexels-photo-2475746.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
            
            <img src="../JsGallery/slide5.jpg" alt="">
            <img src="../JsGallery/slide6.jpg" alt="">
            <img src="../JsGallery/slide7.jpg" alt="">
            <!-- <img src="../JsGallery/slide1.jpg" alt="">
            <img src="../JsGallery/slide2.jpg" alt="">
            <img src="../JsGallery/slide3.jpg" alt="">
            <img src="../JsGallery/slide4.jpg" alt=""> -->
        </div>
        <div class="indicators">
            <span id="btn1"></span>
            <span id="btn2"></span>
            <span id="btn3"></span>
            <span id="btn4"></span>
        </div>
    </div>
    <script>
        let slider=document.querySelector("#slider")
        let btn1=document.querySelector("#btn1")
        let btn2=document.querySelector("#btn2")
        let btn3=document.querySelector("#btn3")
        let btn4=document.querySelector("#btn4")
        console.log(btn1);

        btn1.addEventListener("click",function(){
            slider.style.transform="translateX(0%)"
            btn1.classList.add("active")
            btn2.classList.remove("active")
            btn3.classList.remove("active")
            btn4.classList.remove("active")       
        })

        btn2.addEventListener("click",function(){
            slider.style.transform="translateX(-100%)"
            btn1.classList.remove("active")
            btn2.classList.add("active")
            btn3.classList.remove("active")
            btn4.classList.remove("active")       
        })
        
        btn3.addEventListener("click",function(){
            slider.style.transform="translateX(-200%)"
            btn1.classList.remove("active")
            btn2.classList.remove("active")
            btn3.classList.add("active")
            btn4.classList.remove("active")       
        })

        btn4.addEventListener("click",function(){
            slider.style.transform="translateX(-300%)"
            btn1.classList.remove("active")       
            btn2.classList.remove("active")
            btn3.classList.remove("active")
            btn4.classList.add("active")
        })
    </script>
</body>

</html>
