<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Form Validation</title>
</head>

<body>
  <div class="alert alert-success alert-dismissible fade collapse" id="success" role="alert">
    <strong>Success</strong> Form submit successfully
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="alert alert-danger alert-dismissible fade collapse" id="failure" role="alert">
    <strong>Success</strong> Form submit successfully
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container">
    <h1>Dragon Travel Desk</h1>
    <form>
      <div class="mb-3">
        <div class="mb-3 is-invalid">
          <label for="name" class="form-label">User name</label>
          <input type="text" class="form-control " placeholder="Enter your name" id="name">
          <div class="invalid-feedback">
            Name includes only [0-9],[a-zA-Z],_ atleast 5char
          </div>
        </div>
        <div class="mb-3">
        <div class="mb-3 is-invalid">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email"
            aria-describedby="emailHelp">
          <div class="invalid-feedback">Email should be in the format xyz@abc.com</div>
        </div>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select your car</option>
          <option value="1">Maruti 800</option>
          <option value="2">Ford</option>
          <option value="3">Safari</option>
        </select>
        <div class="mb-3">
          <label for="address" class="form-label">Enter your address</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Enter your phone number</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
          <div class="invalid-feedback">Phone number must be 10 digit long</div>
        </div>
      </div>
      <button type="submit" id="submit" class="btn btn-primary">Submit</button>

    </form>

  </div>
  <script src="Tut36FormValidation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
