<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="alert alert-success alert-dismissible fade collapse" role="alert">
      
    </div>
    <div class="container my-2 container-fluid">
      <form>
        <div class="mb-3">
          <label for="setAlarmDate" style="font-size: 23px;" class="d-block form-label">Set alarm</label>
          <input id="setAlarmDate" type="date" class="form-control d-inline" style="width: min-content"  >
          <input id="setAlarmTime" type="time" class="form-control d-inline" style="width: min-content;" >
          <div id="emailHelp" class="form-text my-3 invalid-feedback">Enter the Valid Date or Time
        </div>
        
        <button id="submitAlarm" type="submit" class="d-block my-3 btn btn-primary"><i style="font-size: larger;" class="fal ">&#xf34e</i> Set Alarm</button>
      </form>
    </div>
    <script src="Tut39Alarm.js"></script>
    <!-- <script src="https://use.fontawesome.com/0b218e8d6e.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
