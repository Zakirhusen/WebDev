<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login form</title>
    <link rel="stylesheet" href="TransparentLogin.css">
</head>

<body>
    <div class="login-wrapper">
        <form action="" class="form">
            <img src="gallery/avatar.png" alt="Oops.......">
            <h2>Login</h2>
            <div class="input-group">
                <input type="email" name="username" id="name" required>
                <label for="name">User Name:</label>
            </div>
            <div class="input-group">
                <input type="password" name="Myname" id="name" required>
                <label for="password">Password:</label>
            </div>
            <input type="submit" value="Login" class="submit-btn">
            <a href="#forgot-pw">Forgot Password?</a>
        </form>
        <div id="forgot-pw">
            <form action="" class="form">
                <a href="" class="close">&times;</a>
                <h2>Reset Password</h2>
                <div class="input-group">
                    <input type="email" name="username" id="email" >
                    <label for="email">Email</label>
                </div>
                <input type="submit" value="Login" class="submit-btn">
            </form>
        </div>

    </div>

</body>

</html>
