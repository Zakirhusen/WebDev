<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h2>Ids and Classes in HTML</h2>
    <!-- one id for one elment and same class is given to different elements -->
    <div id="mainbox" class="redbg">this is mainbox</div>
    <!-- .is for class and # is for Id -->
    <!-- span .Myclass+ Enter -->
    <span class="Myclass"></span>
    <!-- span#Myid+Enter -->
    <span id="Myid"></span>
    <!-- p#Myid.Myclass+Press Enter -->
    <p id="Myid" class="Myclass">Thsi is class and Creating using shortcuts</p>
    

</body>
</html>
