<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="stylesheet" href="">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <style>
        p {
            font-family: italic;
            font-size: 2em;
            font-weight: 100;
            font-style: inherit;
            line-height: 3em;
            

        }

        span {

            font-style: italic;
            line-break: strict;
        }
        li{
            list-style-position: inside;
            font-family: ubuntu;
        }
    </style>
</head>

<body>
    <h2>Fonts details</h2>
    <p>This is <span>details</span> about Fonts</p>
    <p>
        <li>This is <span>details</span> about Fonts</li>
        <li>asdflajflsd</li>
    </p>
        

</body>

</html>
