<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>    
</head>
<body>
    <!-- To link external link -->
    <a href="http://google.com" style="border: burlywood 1px solid; color: hsl(0, 100%, 51%); font-family: papyrus;">Go to google</a><br>
    <!-- for open in new tab use target attribute -->
    <a href="http://facebook.com" target="_blank">Go Facebook</a><br>
    <a href="http://twitter.com" target="_top">Go to Twitter</a>  <br>
    <!-- To link internal link -->
    <a href="/Web development/Tut1.html">Tut1</a><br>
    <img src="/Python/Flappybird/gallery/sprites/bird.png" alt="Not Loaded"><br>
    <img src="/Python/Flappybird/gallery/sprites/bird.png" alt="Not Loaded" height="200" width="150"><br>
    <img src="" alt="Error in loading Image"><br>
    <img src="https://source.unsplash.com/random" alt="remote Image" height="150" width="100">
    
</body>
</html>
